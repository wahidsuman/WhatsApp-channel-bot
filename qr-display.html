<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #25d366;
            margin-bottom: 20px;
        }
        .qr-container {
            margin: 30px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        #qrcode {
            margin: 0 auto;
            display: inline-block;
        }
        .instructions {
            color: #666;
            line-height: 1.6;
            margin-top: 20px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.waiting {
            background-color: #fff3cd;
            color: #856404;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .refresh-btn {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .refresh-btn:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Web QR Code</h1>
        
        <div class="qr-container">
            <div id="qrcode">
                <img id="qr-png" src="whatsapp-qr.png" alt="WhatsApp QR Code" style="max-width: 100%; height: auto; display: none;">
                <img id="qr-svg" src="whatsapp-qr.svg" alt="WhatsApp QR Code" style="max-width: 100%; height: auto;">
            </div>
            <div id="qr-url" style="margin-top: 20px; display: none;">
                <p style="color: #666; font-size: 14px;">If QR code doesn't display, copy this URL:</p>
                <textarea id="qr-url-text" style="width: 100%; height: 60px; font-size: 12px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" readonly></textarea>
                <button onclick="copyQRUrl()" style="margin-top: 10px; padding: 8px 20px; background-color: #128c7e; color: white; border: none; border-radius: 5px; cursor: pointer;">Copy URL</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>How to connect:</h3>
            <ol style="text-align: left;">
                <li>Open WhatsApp on your phone</li>
                <li>Go to Settings â†’ Linked Devices</li>
                <li>Tap on "Link a Device"</li>
                <li>Scan this QR code</li>
            </ol>
        </div>
        
        <div class="status waiting" id="status">
            Waiting for connection...
        </div>
        
        <button class="refresh-btn" onclick="location.reload()">
            Refresh QR Code
        </button>
    </div>
    
    <script>
        // Auto-refresh the page every 30 seconds to get a fresh QR code if needed
        setTimeout(() => {
            location.reload();
        }, 30000);
        
        // Check QR images and fallback
        const svgImg = document.getElementById('qr-svg');
        const pngImg = document.getElementById('qr-png');
        const qrUrlDiv = document.getElementById('qr-url');
        
        svgImg.onerror = function() {
            // Try PNG if SVG fails
            svgImg.style.display = 'none';
            pngImg.style.display = 'block';
        };
        
        pngImg.onerror = function() {
            // Show error and URL input if both fail
            document.getElementById('qrcode').innerHTML = '<p style="color: #721c24;">QR Code images not available.</p>';
            document.getElementById('status').className = 'status error';
            document.getElementById('status').textContent = 'QR Code not available';
            
            // Try to load QR URL from file
            fetch('qr-data-url.txt')
                .then(response => response.text())
                .then(dataUrl => {
                    if (dataUrl.startsWith('data:image')) {
                        const img = document.createElement('img');
                        img.src = dataUrl;
                        img.style.maxWidth = '100%';
                        document.getElementById('qrcode').innerHTML = '';
                        document.getElementById('qrcode').appendChild(img);
                        document.getElementById('status').className = 'status waiting';
                        document.getElementById('status').textContent = 'Waiting for connection...';
                    }
                })
                .catch(err => {
                    qrUrlDiv.style.display = 'block';
                });
        };
        
        function copyQRUrl() {
            const textArea = document.getElementById('qr-url-text');
            textArea.select();
            document.execCommand('copy');
            alert('QR URL copied to clipboard!');
        }
        
        // Load QR URL if available
        fetch('qr-url.txt')
            .then(response => response.text())
            .then(url => {
                document.getElementById('qr-url-text').value = url;
            })
            .catch(err => {});
    </script>
</body>
</html>
