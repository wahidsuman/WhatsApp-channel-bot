name: WhatsApp MCQ Bot

on:
  schedule:
    # Run at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
    # Run at 12:00 PM UTC
    - cron: '0 12 * * *'
    # Run at 3:00 PM UTC
    - cron: '0 15 * * *'
    # Run at 6:00 PM UTC
    - cron: '0 18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-mcq:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        
    - name: Run MCQ Bot
      env:
        QUESTIONS_CHANNEL_ID: ${{ secrets.QUESTIONS_CHANNEL_ID }}
        ANSWERS_CHANNEL_ID: ${{ secrets.ANSWERS_CHANNEL_ID }}
        WAIT_FOR_SCAN: true
      run: |
        # Run the Node.js bot with Baileys
        echo "Starting WhatsApp MCQ Bot with Baileys..."
        # Run in background and capture output
        npm start &
        BOT_PID=$!
        
        # Wait for QR code to be generated
        echo "Waiting for QR code generation..."
        for i in {1..30}; do
          if [ -f "qr-url.txt" ]; then
            echo "✅ QR Code generated!"
            break
          fi
          sleep 2
        done
        
        # Display QR URL immediately for mobile users
        if [ -f "qr-url.txt" ]; then
          echo "=========================================="
          echo "📱 SCAN THIS QR CODE NOW - BOT IS WAITING!"
          echo "=========================================="
          echo "⏰ YOU HAVE 2 MINUTES TO SCAN BEFORE IT EXPIRES!"
          echo "=========================================="
          echo "📋 Option 1: Copy this URL and use a QR generator:"
          cat qr-url.txt
          echo ""
          echo "=========================================="
          echo "🔗 Go to: https://www.qr-code-generator.com/"
          echo "   1. Select 'Text' option"
          echo "   2. Paste the URL above"
          echo "   3. Generate and scan immediately"
          echo "=========================================="
          echo "📥 Option 2: Check artifacts (uploading now...)"
          echo "=========================================="
          
          # Create GitHub job summary with QR code
          if [ -f "qr-data-url.txt" ]; then
            echo "## ⚡ WhatsApp QR Code - SCAN NOW!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**⏰ This QR code expires in 2 minutes!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            DATA_URL=$(cat qr-data-url.txt)
            echo "![QR Code]($DATA_URL)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Alternative: Copy QR URL" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat qr-url.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**The bot is waiting for you to scan!**" >> $GITHUB_STEP_SUMMARY
          fi
        fi
        
        # Wait for bot to complete
        wait $BOT_PID
        
    - name: Upload QR Code Artifacts (During Scan)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: whatsapp-qr-codes
        path: |
          whatsapp-qr.png
          whatsapp-qr.svg
          qr-display.html
          qr-mobile.html
          qr-url.txt
          qr-data-url.txt
        retention-days: 1
        
    - name: Display QR Code URL
      if: always()
      run: |
        echo "=========================================="
        echo "📱 MOBILE USERS - QR CODE ACCESS:"
        echo "=========================================="
        if [ -f "qr-url.txt" ]; then
          echo "📋 WhatsApp QR URL (copy and paste):"
          cat qr-url.txt
          echo ""
          echo "=========================================="
        fi
        if [ -f "whatsapp-qr.png" ]; then
          echo "✅ QR Code images have been uploaded as artifacts"
          echo "📥 Download from: Actions → This workflow run → Artifacts → whatsapp-qr-codes"
        fi
        echo "=========================================="
        
    - name: Cleanup
      if: always()
      run: |
        echo "Bot execution completed"