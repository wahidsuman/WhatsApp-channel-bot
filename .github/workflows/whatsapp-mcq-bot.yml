name: WhatsApp MCQ Bot

on:
  schedule:
    # Run at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
    # Run at 12:00 PM UTC
    - cron: '0 12 * * *'
    # Run at 3:00 PM UTC
    - cron: '0 15 * * *'
    # Run at 6:00 PM UTC
    - cron: '0 18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-mcq:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        
    - name: Generate QR Code
      env:
        QUESTIONS_CHANNEL_ID: ${{ secrets.QUESTIONS_CHANNEL_ID }}
        ANSWERS_CHANNEL_ID: ${{ secrets.ANSWERS_CHANNEL_ID }}
        CLEAR_AUTH: true
      run: |
        # Start bot in background to generate QR
        echo "Starting WhatsApp bot to generate QR code..."
        timeout 60 npm start &
        BOT_PID=$!
        
        # Wait for QR code files to be generated
        echo "Waiting for QR code generation..."
        for i in {1..30}; do
          if [ -f "whatsapp-qr.png" ] && [ -f "qr-url.txt" ]; then
            echo "✅ QR Code generated successfully!"
            # Kill the bot process since we only need the QR
            kill $BOT_PID 2>/dev/null || true
            break
          fi
          sleep 2
        done
        
        # Display QR info
        if [ -f "qr-url.txt" ]; then
          echo "=========================================="
          echo "📱 QR CODE GENERATED - DOWNLOADING ARTIFACTS..."
          echo "=========================================="
          echo "📋 QR URL for reference:"
          cat qr-url.txt
          echo ""
          echo "=========================================="
        fi
        
    - name: Upload QR Code NOW
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: whatsapp-qr-codes-live
        path: |
          whatsapp-qr.png
          whatsapp-qr.svg
          qr-display.html
          qr-mobile.html
          qr-url.txt
          qr-data-url.txt
        retention-days: 1
        
    - name: Display Download Instructions
      if: always()
      run: |
        echo "=========================================="
        echo "✅ QR CODE ARTIFACTS UPLOADED!"
        echo "=========================================="
        echo "📥 DOWNLOAD NOW:"
        echo "   1. Click 'Summary' at the top of this page"
        echo "   2. Or go to the workflow run page"
        echo "   3. Download 'whatsapp-qr-codes-live' artifact"
        echo "   4. Open whatsapp-qr.png and scan IMMEDIATELY"
        echo "=========================================="
        echo "⏰ YOU HAVE ~90 SECONDS TO SCAN!"
        echo "=========================================="
        
        # Create job summary
        if [ -f "qr-data-url.txt" ]; then
          echo "## ⚡ WhatsApp QR Code Ready!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📥 Download the artifact NOW and scan within 90 seconds!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          DATA_URL=$(cat qr-data-url.txt)
          echo "![QR Code]($DATA_URL)" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Run Bot with Connection Wait
      env:
        QUESTIONS_CHANNEL_ID: ${{ secrets.QUESTIONS_CHANNEL_ID }}
        ANSWERS_CHANNEL_ID: ${{ secrets.ANSWERS_CHANNEL_ID }}
        WAIT_FOR_SCAN: true
      run: |
        echo "=========================================="
        echo "🤖 Starting bot - waiting for WhatsApp connection..."
        echo "=========================================="
        echo "📱 SCAN THE QR CODE FROM THE DOWNLOADED ARTIFACT!"
        echo "=========================================="
        
        # Run the bot which will wait for connection
        npm start
        
    - name: Cleanup
      if: always()
      run: |
        echo "Bot execution completed"
        if [ -f "auth_info_baileys" ]; then
          echo "✅ WhatsApp session saved for next run"
        fi