name: WhatsApp MCQ Bot

on:
  schedule:
    # Run at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
    # Run at 12:00 PM UTC
    - cron: '0 12 * * *'
    # Run at 3:00 PM UTC
    - cron: '0 15 * * *'
    # Run at 6:00 PM UTC
    - cron: '0 18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-mcq:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Setup Whapi.cloud connection
      run: |
        echo "Setting up Whapi.cloud connection..."
        echo "Whapi.cloud is ready to use!"
        
    - name: Run MCQ Bot
      env:
        QUESTIONS_CHANNEL_ID: ${{ secrets.QUESTIONS_CHANNEL_ID }}
        ANSWERS_CHANNEL_ID: ${{ secrets.ANSWERS_CHANNEL_ID }}
        WHAPI_API_TOKEN: ${{ secrets.WHAPI_API_TOKEN }}
        WHAPI_INSTANCE_ID: ${{ secrets.WHAPI_INSTANCE_ID }}
      run: |
        # Run the bot
        python bot.py
        
    - name: Cleanup
      if: always()
      run: |
        echo "Bot execution completed"